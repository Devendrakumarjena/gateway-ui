<div class="w3-container">
  <div class="w3-blue">
    <h1 class="w3-margin-left">RS485</h1>
  </div>
  <p> Here you can find all the RS485 Module configurations.</p>

  <div class="w3-container-fluid">
    <h3>Configurations : </h3>
    <div class="w3-row">
      <div class="w3-col l9 m8 s12">
        <div class="w3-row">
          <div class="w3-col l3 m6 s12 w3-padding-small">
            <label for="protocol">Protocol:</label>
            <select id="protocol" class="w3-select w3-border" [(ngModel)]="selectedProtocol">
              <option value="" disabled selected>Select protocol</option>
              <option *ngFor="let option of protocolOptions" [value]="option">{{ option }}</option>
            </select>
          </div>
          <div class="w3-col l3 m6 s12 w3-padding-small">
            <label for="baudrate">Baudrate:</label>
            <select id="baudrate" class="w3-select w3-border" [(ngModel)]="selectedBaudrate">
              <option value="" disabled selected>Select baudrate</option>
              <option *ngFor="let option of baudrateOptions" [value]="option">{{ option }}</option>
            </select>
          </div>
          <div class="w3-col l3 m6 s12 w3-padding-small">
            <label for="dataSize">Data Size:</label>
            <select id="dataSize" class="w3-select w3-border" [(ngModel)]="selectedDataSize">
              <option value="" disabled selected>Select data size</option>
              <option *ngFor="let option of dataSizeOptions" [value]="option">{{ option }}</option>
            </select>
          </div>
          <div class="w3-col l3 m6 s12 w3-padding-small">
            <label for="parity">Parity:</label>
            <select id="parity" class="w3-select w3-border" [(ngModel)]="selectedParity">
              <option value="" disabled selected>Select parity</option>
              <option *ngFor="let option of parityOptions" [value]="option">{{ option }}</option>
            </select>
          </div>

        </div>
      </div>
      <div class="w3-col l3 m4 s12 w3-padding-small w3-center w3-margin-top">
        <button class="w3-button w3-blue w3-margin-right">Save</button>
        <button class="w3-button w3-green">Check Data</button>
      </div>
    </div>
  </div>
  <div class="w3-container-fluid">
    <h3>Attribute Configuration : </h3>
    <div id="app-sec" class="w3-main">
        <table class="w3-table w3-small" id="dynamicTable">
          <thead>
            <tr>
              <th>Attribute</th>
              <th>Function Code</th>
              <th>Register Address</th>
              <th>Count</th>
              <th>Data Type</th>
              <th>Data</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be populated here by JavaScript -->
          </tbody>
        </table>
    </div>
  </div>
</div>
