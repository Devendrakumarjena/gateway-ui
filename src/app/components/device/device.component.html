<div class="device-container">
  <h1>Device</h1>
  <p>Here you can find some information about your device status.</p>

  <!-- Loop through the deviceCards array and display each card -->
  <div class="container">
    <app-card *ngFor="let card of deviceCards" [title]="card.title" [content]="card.content"></app-card>
  </div>
  
</div>
