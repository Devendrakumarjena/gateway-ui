<div
  class="w3-sidebar w3-bar-block  w3-border-bottom"
  style="width: 200px; position: fixed"
>
  <h3 class="w3-bar-item w3-border-bottom" style="font-size: 20px">Neo Gateway</h3>
  <div *ngFor="let item of menuItems">
    <a
      *ngIf="!item.submenu"
      class="w3-bar-item w3-button w3-margin-bottom w3-border-bottom"
      [routerLink]="item.path"
      routerLinkActive="w3-blue"
    >
      <i *ngIf="item.icon" class="{{ item.icon }}"></i>
      {{ item.label }}
    </a>
    <div *ngIf="item.submenu" class="w3-bar-block">
      <button
        class="w3-button w3-block w3-left-align w3-margin-bottom w3-border-bottom"
        (click)="toggleSubmenu(item)"
      >
        {{ item.label }}
        <i class="zmdi zmdi-caret-down"></i>
      </button>
      <div *ngIf="item.open" class="w3-hide w3-show">
        <a
          *ngFor="let sub of item.submenu"
          class="w3-bar-item w3-button w3-margin-bottom"
          [routerLink]="sub.path"
          routerLinkActive="w3-blue"
        >
          <i *ngIf="sub.icon" class="{{ sub.icon }}"></i>
          {{ sub.label }}
        </a>
      </div>
    </div>
  </div>
</div>
