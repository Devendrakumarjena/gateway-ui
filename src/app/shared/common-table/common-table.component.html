<table class="w3-table w3-bordered w3-margin-top w3-border">
  <thead>
    <tr>
      <th *ngFor="let col of columnsConfig">{{ col.header }}</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of tableData; let i = index">
      <td *ngFor="let col of columnsConfig">
        <input
          *ngIf="col.type === 'text'"
          class="w3-input w3-border w3-round-large w3-round"
          [(ngModel)]="row[col.key]"
          type="text"
        />
        <select
          *ngIf="col.type === 'select'"
          class="w3-select w3-border w3-round"
          [(ngModel)]="row[col.key]"
        >
          <option *ngFor="let option of col.options" [value]="option">
            {{ option }}
          </option>
        </select>
      </td>
      <td>
        <button
          *ngIf="i === tableData.length - 1"
          class="w3-button w3-blue w3-round w3-margin-right"
          (click)="addRow()"
        >
          <i class="zmdi zmdi-plus"></i>
        </button>

        <button class="w3-button w3-blue w3-round" (click)="removeRow(i)">
          <i class="zmdi zmdi-minus"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
